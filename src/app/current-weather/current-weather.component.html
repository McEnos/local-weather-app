<div *ngIf="!current">
  No data
</div>
<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{ current.city }}, {{ current.country}}</div>
    <div fxFlex class="right mat-h3 no-margin">{{current.date | date:'EEEE'}}<br>
      {{current.date | date:'MMM d'}} {{ getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="65%"><img [src]='current.image' style="zoom: 175%"></div>
    <div fxFlex class="right mat-display-3 no-margin">
      <p class="mat-display-3">
        {{current.temperature | number:'1.0-0'}}<span class="mat-display-1 unit">ËšF</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">{{ current.description}}</div>
</div>
